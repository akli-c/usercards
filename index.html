<!doctype html>
<html lang="en">
<head>
  <title>User Cards Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/72141eda4c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="theme-switch">
    <label class="form-check-label" for="theme-switch">Dark Mode</label>
  </div>
  
  <h1 class="text-center my-5">User Cards Application</h1>

  <div class="container text-center my-3">
    <label for="gender-filter" class="form-label mb-3">Filter by Gender:</label>
    <select id="gender-filter" class="form-select mx-auto w-25 mb-3">
      <option value="all">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="container d-flex flex-wrap justify-content-center" id="users-container">
        <!-- users -->
  </div>
<div id="modal-container" class="modal-container w-100 h-100 justify-content-center align-items-center text-center ">
    <div id="modal-content" class="modal-content mx-auto w-50 p-5 align-items-center rounded">
        <!-- modal -->
    </div>
</div>

  <div class="container d-flex justify-content-center my-5">
    <button id="add-users-btn" class="btn btn-primary">Add More Users</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
